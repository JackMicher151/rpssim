<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainwrapper">
        <div id="oppdisplay">
            <div style="font-size: 2em; font-family: sans-serif;"> Opponent: </div>
            <div id="oppchoice"></div>
        </div>
        <div id="playtray">
            <div id="buttontray">
                <button id="gobutton">Go!</button>
                <button id="rbut">Rock</button>
                <button id="pbut">Paper</button>
                <button id="sbut">Scissors</button>
            </div>
            <div id="playresult" style="font-size: 1.5em;">Click buttons above to play</div>
        </div>
        <div id="playerdisplay">
            <div style="font-size: 2em; font-family: sans-serif;"> You: </div>
            <div id="playchoice"></div>
        </div>
    </div>
    <div id="scoreboard">

    </div>
</body>
<script src="script.js"></script>
</html>
